<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="/assets/weather02-512.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main_container">
        <section id="card_container">
         <form>
            <input type="text" id="location" placeholder="Enter Your Location">
            <input type="submit" value="Get Weather">
         </form>
         <article id="img_container">
            <img src="/assets/Akatsuki-Logo.png" id="img">
            <h1 id="condition">null</h1>
         </article>
         <article id="temp_humid">
            <aside id="temp">
                <h1>TEMPERATURE</h1>
                <p id="temp_value">0<sup>0</sup>C</p>
            </aside>
            <aside id="humid">
                <h1>HUMIDITY</h1>
                <p id="humid_value">0 KMPH</p>
            </aside>
         </article>
        </section>
    </main>




    <script src="./script.js"></script>
</body>
</html>
